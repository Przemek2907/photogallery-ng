<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      opened = "false">
    <mat-toolbar>OKISTUDIO-LOGO</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/portfolio" class="page-link" (click)="this.drawer.close()">Portfolio</a>
      <a mat-list-item routerLink="/portfolio" class="page-link" (click)="this.drawer.close()">Oferta</a>
      <a mat-list-item routerLink="/about" class="page-link" (click)="this.drawer.close()">O mnie</a>
      <a mat-list-item routerLink="/contact" class="page-link" (click)="this.drawer.close()">Kontakt</a>
    </mat-nav-list>
    <div style="margin-left: 20px">
      <mat-icon>facebook</mat-icon>
      <mat-icon>gmail</mat-icon>
    </div>
  </mat-sidenav>
  <mat-sidenav-content (scroll)="onScroll($event)">
    <mat-toolbar color="primary" class="landing-menu" id="mainToolbar">
      <div style="display: flex; justify-content: space-between">
        <a class="page-link" routerLink="/">OKISTUDIO-LOGO</a>
        <span class="spacer"></span>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon" style="color: #454242; line-height: 1">menu</mat-icon>
        </button>
      </div>
      <span class="spacer"></span>
      <div *ngIf="(isHandset$ | async) === false">
        <a class="page-link" routerLink="/portfolio">Portfolio</a>
        <a class="page-link" routerLink="/pricing">Oferta</a>
        <a class="page-link" routerLink="/about">O mnie</a>
        <a class="page-link" routerLink="/contact">Kontakt</a>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
